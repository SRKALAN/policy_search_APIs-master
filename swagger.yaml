      - name: user_id
        in: query
        required: true
        schema:
          type: string
          default: 9f4fd176-703e-47a2-b3d2-875d8dcfa640
      - name: language
        in: query
        description: language
        required: true
        schema:
          default: english
          $ref: '#/components/schemas/language'
      responses:
        200:
          description: OK
          content: {}
  /saved_search_execution:
    summary: After saving search we should execute saved_search_execution to be visible in Assesment Report.
    get:
      tags:
      - Search (Old)
      parameters:
      - name: lob
        in: query
        required: true
        description: Line of Business
        schema:
          default: casualty
          $ref: '#/components/schemas/LOB'
      - name: user_id
        in: query
        required: true
        schema:
          type: string
          default: mathew
      - name: type_of_doc
        in: query
        description: type
        required: true
        schema:
          default: wordings
          $ref: '#/components/schemas/wordings'
        style: form
        explode: false
      responses:
        200:
          description: OK
          content: {}
  /markup/document:
    description: API to return a documented with added search specfic data.
    post:
      security:
        - basicAuth: []
      tags:
      - Markup
      requestBody:
        description: The object that contains all of the parameters of the markup schema.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/markup'
      responses:
        200:
          description: The raw contents of a PDF file.
          content:
            application/json:
              schema:
                type: file
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /trace/download:
    get:
      security:
        basicAuth: []
      description: API to reutrn the policy documents or the policy base wordings in pdf form.
      tags:
        - Trace
      parameters:
        - name: title
          in: query
          required: true
          description: The document title for the policy document or base wording's document
          schema:
            type: string
            default: MasterPackage Multinational-UK-2019 (Limit of Loss S 1 & 2)-SPECIMEN-(to 31-12-2020).pdf
        - name: docType
          in: query
          required: true
          description: to determine what kind of response the API returns. Either policy documents or base wordings.
          schema:
            type: string
            enum:
              - wording
              - policy
        - name: country
          in: query
          required: true
          description: "The ISO 3166-1 standard of country codes."
          schema:
            type: string
            default: GB
        - name: lob
          in: query
          required: true
          description: The line of business
          schema:
            type: string
            default: Fire
      responses:
        200:
          description: 200 Success
          content:
            application/pdf:
              schema:
                type: binary
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /trace/endorsements/download:
    get:
      security:
        basicAuth: []
      description: API to reutrn the endorsements or policy documents.
      tags:
        - Trace
      parameters:
        - name: title
          in: query
          required: true
          description: The document title for the policy document or endorsement
          schema:
            type: string
            default: MasterPackage Multinational-UK-2019 (Limit of Loss S 1 & 2)-SPECIMEN-(to 31-12-2020).pdf
        - name: docType
          in: query
          required: true
          description: to determine what kind of response the API returns. Either policy documents or endorsements.
          schema:
            type: string
            enum:
              - endorsement
              - policy
        - name: country
          in: query
          required: true
          description: "The ISO 3166-1 standard of country codes."
          schema:
            type: string
            default: GB
        - name: lob
          in: query
          required: true
          description: The line of business
          schema:
            type: string
            default: Fire
      responses:
        200:
          description: 200 Success
          content:
            application/pdf:
              schema:
                type: binary
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string

  /trace/markup:
    get:
      security:
        basicAuth: []
      description: API to return an HTML string that shows the user a document marked with traced base wordings
      tags:
        - Trace
      parameters:
        - name: refCode
          in: query
          required: true
          description: The document reference code
          schema:
            type: string
            default: PDBI 01/01/2020
        - name: id
          in: query
          required: true
          description: The id for the document
          schema:
            type: string
            default: Chubb Policy PDF
      responses:
        200:
          description: 200 Success
          content:
            application/json:
              schema:
                type: object
                example:
                  "result": {
                    "title": "DocumentTitle",
                    "id": "DocumentID",
                    "section": [{
                      "section": "categorySection",
                      "htmlString": "HTML String of section",
                      "sectionType": "SectionType",
                      "matchType": "matchType"
                      }]
                    }
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
  /trace/markup/endorsement:
    get:
      security:
        basicAuth: []
      description: API to return the trace of an endorsement
      tags:
        - Trace
      parameters:
        - name: refCode
          in: query
          required: true
          description: The document reference code
          schema:
            type: string
            default: PDBI 01/01/2020
        - name: id
          in: query
          required: true
          description: The id for the document
          schema:
            type: string
            default: Chubb Policy PDF
      responses:
        200:
          description: 200 Success
          content:
            application/json:
              schema:
                type: object
                example:
                  "result": {
                    "title": "DocumentTitle",
                    "id": "DocumentID",
                    "clauseRefCode": "clauseRefCode",
                    "section": [{
                      "section": "categorySection",
                      "htmlString": "HTML String of section",
                      "sectionType": "SectionType",
                      "matchType": "matchType"
                      }]
                    }
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
