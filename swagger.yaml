openapi: 3.0.1
info:
  title: Policy Intelligence Platform APIs
  description: APIs showcasing different capabilities of the Policy Intelligence Platform on Intelligent Search, Policy Language Analysis and Digital Contracts
  version: 1.0.0
servers:
  - url: https://pip-services-dev.azurewebsites.net
    description: Development Endpoint
  - url: http://localhost
    description: For local testing purposes
basepath: /
components:
  schemas:
    lob:
      type: array
      items:
        type: string
        enum:
        - casualty
        - financial
        - fire
        - environmental
        - construction
        - power
        - terrorism
        - marine
    traceBaseWordings:
      type: object
      properties:
        refCode:
          type: string
          enum:
            - PDBI 01/01/2020
    baseWordings:
      type: object
      properties:
        country:
          type: string
          enum:
            - GB
            - US
        lob:
          type: string
          enum:
            - casualty
            - financial
            - fire
            - environmental
            - construction
            - power
            - terrorism
            - marine
        startDate:
          type: string
          enum:
            - 01/01/2020
        endDate:
          type: string
          enum:
            - 01/01/2021
        docType:
          type: string
          enum:
            - Bespoke Wording
            - Broker Wording
            - Chubb Standard Wording
            - Industry Standard Wording
            - Other Carrier Wording
        sublob:
          type: string
          enum:
            - all risks
            - named perils
            - cecr
            - primary-combined casualty
        usage:
          type: string
        segment:
          type: string
        version:
          type: string
        language:
          type: string
        sublob:
          type: string
          enum:
            - all risks
            - named perils
            - cecr
            - primary-combined casualty
    iso-country:
      type: array
      items:
        type: string
        enum:
        - GB
        - US
    country:
      type: array
      items:
        type: string
        enum:
        - australia
        - new zealand
        - singapore
        - uk
        - chile
    sub_type:
      type: array
      items:
        type: string
        enum:
        - base wording
        - endorsement
    section:
      type: array
      items:
        type: string
        enum:
        - covered sections
        - condition
        - exclusion
        - definition
        - extension
        - all
    doc_collection:
      type: array
      items:
        type: string
        enum:
        - Bespoke Wording
        - Broker Wording
        - Chubb Standard Wording
        - Industry Standard Wording
        - Other Carrier Wording
    wordings:
      type: string
      enum:
      - wordings
      - documents
    language:
      type: string
      enum:
      - english
      - spanish
    language-iso:
      type: string
      enum:
      - en
      - es
    search:
      type: object
      properties:
        query:
          type: array
          items:
            type: object
            properties:
              searchInput:
                type: array
                items:
                  type: object
                  properties:
                    input:
                      type: string
                    checked:
                      type: boolean
              checked:
                type: boolean
        queryString:
          type: string
        lob:
          type: array
          items:
            type: string
        sublob:
          type: array
          items:
            type: string
        documentType:
          type: array
          items:
            type: string
        country:
          type: string
        language:
          type: string
        fromDate:
          type: string
        toDate:
          type: string
        section:
          type: array
          items:
            type: string
        substituteDefinition:
          type: boolean
        expandedSearch:
          type: boolean
    markupHTML:
      type: object
      properties:
        title:
          type: string
          enum:
            - Policy123Dec.pdf
        refCode:
          type: string
          enum:
            - PDBI 01/01/2020
    markup:
      type: object
      properties:
        name:
          type: string
        lob:
          type: array
          items:
            type: string
        sublob:
          type: array
          items:
            type: string
        highlightPhrases:
          type: array
          items:
            type: string
        phraseDefinitions:
          type: array
          items:
            type: string
        country:
          type: string
        section:
          type: string
        phrases:
          type: array
          items:
            type: string
        pageNum:
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
paths:
  /search:
    post:
      tags:
      - Search (Old)
      summary: search engine.
      parameters:
      - name: search_string
        in: query
        description: search string
        required: true
        schema:
          type: string
      - name: lob
        in: query
        description: Line of Business
        required: true
        schema:
          default: casualty
          $ref: '#/components/schemas/LOB'
      - name: country
        in: query
        description: Country
        required: true
        schema:
          default: australia
          $ref: '#/components/schemas/country'
        style: form
        explode: false

      - name: type_of_doc
        in: query
        description: type
        required: true
        schema:
          default: wordings
          $ref: '#/components/schemas/wordings'
      - name: language
        in: query
        description: language
        required: true
        schema:
          default: english
          $ref: '#/components/schemas/language'
      - name: user
        in: query
        required: true
        schema:
          type: string
          default: mathew
      - name: doc_collection
        in: query
        schema:
            $ref: '#/components/schemas/doc_collection'
      - name: sub_type
        in: query
        schema:
            $ref: '#/components/schemas/sub_type'
        style: form
        explode: false
      - name: section
        in: query
        schema:
            $ref: '#/components/schemas/section'
        style: form
        explode: false
      - name: def_sub_search
        in: query
        required: true
        schema:
          type: boolean
          default: false
      - name: word_proximity_limit
        in: query
        required: true
        schema:
          type: integer
          default: 50
      requestBody:
        description: search body.
        content:
          application/json:
            schema:
              type: object
        required: false
      responses:
        200:
          description: ok
          content: {}
      x-codegen-request-body-name: post body
  /retrieve_result_save_search:
    post:
      tags:
      - Search (Old)
      summary: open pdf in the after search
      parameters:
      - name: lob
        in: query
        description: Line of Business
        required: true
        schema:
          default: casualty
          $ref: '#/components/schemas/LOB'
      - name: country
        in: query
        description: Country
        required: true
        schema:
          type: string
          default: australia
          enum:
          - australia
          - new zealand
          - singapore
          - uk
          - chile
      - name: user_id
        in: query
        required: true
        schema:
          type: string
          default: f0744cfb-9a49-415b-9bea-3581ec176e82
      - name: doc_name
        in: query
        description: Document Name
        required: true
        schema:
          type: string
      - name: word_proximity_limit
        in: query
        description: word_proximity_limit
        required: true

        schema:
          type: string
          default: 50

      - name: type_of_doc
        in: query
        description: type_of_doc
        required: true
        schema:
          type: string
          default: wordings
          $ref: '#/components/schemas/wordings'
        style: form
        explode: false
      - name: doc_collection
        in: query
        required: true
        schema:
            $ref: '#/components/schemas/doc_collection'
      - name: pagenum
        in: query
        description: pagenum
        required: true
        schema:
          type: string
      requestBody:
        description: retrive result body.
        content:
          application/json:
            schema:
              type: object
        required: true
      responses:
        200:
          description: OK
          content: {}
      x-codegen-request-body-name: body
  /save_search:
    post:
      tags:
      - Search (Old)
      summary: Save  Search.

      parameters:
      - name: lob
        in: query
        required: true
        description: Line of Business
        schema:
          default: casualty
          $ref: '#/components/schemas/LOB'
      - name: country
        in: query
        description: Country
        required: true
        schema:
            $ref: '#/components/schemas/country'
        style: form
        explode: false
      - name: type_of_doc
        in: query
        description: type
        required: true
        schema:
          default: wordings
          $ref: '#/components/schemas/wordings'
        style: form
        explode: false
      - name: search_string
        in: query
        description: search_string
        required: true
        schema:
          type: string
      - name: def_sub_search
        in: query
        description: def_sub_search
        required: true
        schema:
          type: string
          default: "false"
      - name: section
        in: query
        description: section
        required: true
        schema:
            $ref: '#/components/schemas/section'
        style: form
        explode: false

      - name: sub_type
        in: query
        description: sub_type
        required: true
        schema:
            $ref: '#/components/schemas/sub_type'
        style: form
        explode: false
      - name: is_expanded
        in: query
        description: is_expanded
        schema:
          type: string
          default: "false"
      - name: save_type
        in: query
        description: save_type
        required: true
        schema:
          type: string
          enum:
          - standard
          - criteria
      - name: doc_collection
        in: query
        description: doc_collection
        schema:
            $ref: '#/components/schemas/doc_collection'
      - name: category_id
        in: query
        description: category_id
        schema:
          type: integer
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
      - name: category
        in: query
        description: category
        required: true
        schema:
          type: string
          enum:
          - General
          - Coverage Grant
          - Main definitions
          - Exclusions
          - Cover Extensions
          - Policy Conditions
          - Regulatory Requirements
      - name: criteria_name
        in: query
        description: criteria_name
        schema:
          type: string
      - name: description
        in: query
        description: description
        required: true
        schema:
          type: string
      - name: language
        in: query
        description: language
        required: true
        schema:
          default: english
          $ref: '#/components/schemas/language'
      - name: user_id
        in: query
        required: true
        schema:
          type: string
          default: 9f4fd176-703e-47a2-b3d2-875d8dcfa640
      - name: word_proximity_limit
        in: query
        schema:
          type: integer
          default: 50
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              type: object

      responses:
        200:
          description: OK
          content: {}
      x-codegen-request-body-name: post body
  /update_search:
    post:
      tags:
      - Search (Old)
      summary: Update Search.

      parameters:
      - name: lob
        in: query
        description: Line of Business
        schema:
          default: casualty
          $ref: '#/components/schemas/LOB'
        required: true
      - name: country
        in: query
        description: Country
        required: true
        schema:
            $ref: '#/components/schemas/country'
        style: form
        explode: false
      - name: type_of_doc
        in: query
        description: type
        required: true
        schema:
          default: wordings
          $ref: '#/components/schemas/wordings'
        style: form
        explode: false
      - name: search_string
        in: query
        description: search_string
        required: true
        schema:
          type: string
      - name: def_sub_search
        in: query
        description: def_sub_search
        required: true
        schema:
          type: string
          default: "false"
      - name: section
        in: query
        description: section
        required: true
        schema:
            $ref: '#/components/schemas/section'
        style: form
        explode: false
      - name: sub_type
        in: query
        description: def_sub_search
        required: true
        schema:
            $ref: '#/components/schemas/sub_type'
        style: form
        explode: false
      - name: is_expanded
        in: query
        description: is_expanded
        schema:
          type: string
      - name: save_type
        in: query
        description: save_type
        schema:
          type: string
          enum:
          - standard
          - criteria
      - name: parent_key
        in: query
        description: parent_key
        schema:
          type: string
        required: true
      - name: doc_collection
        in: query
        description: doc_collection
        schema:
            $ref: '#/components/schemas/doc_collection'
      - name: category_id
        in: query
        description: category_id
        schema:
          type: integer
          enum:
          - 1
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
      - name: category
        in: query
        description: category
        schema:
          type: string
          enum:
          - General
          - Coverage Grant
          - Main definitions
          - Exclusions
          - Cover Extensions
          - Policy Conditions
          - Regulatory Requirements
      - name: criteria_name
        in: query
        description: criteria_name
        schema:
          type: string
      - name: description
        in: query
        description: description
        schema:
          type: string
        required: true
      - name: language
        in: query
        description: language
        required: true
        schema:
          default: english
          $ref: '#/components/schemas/language'
      - name: user_id
        in: query
        required: true
        schema:
          type: string
          default: 9f4fd176-703e-47a2-b3d2-875d8dcfa640
      - name: word_proximity_limit
        in: query
        schema:
          type: integer
          default: 50
      requestBody:
        description: Optional description in *Markdown*
        required: true
        content:
          application/json:
            schema:
              type: object

      responses:
        200:
          description: OK
          content: {}
      x-codegen-request-body-name: post body
  /delete_saved_searches:
    post:
      tags:
      - Search (Old)
      summary: Delete  Search.

      parameters:
      - name: Parent Key
        in: query
        description: Parent Key
        required: true
        schema:
          type: string
      responses:
        200:
          description: OK
          content: {}
  /get_categories:
    get:
      summary: Returns a list of get_categories.
      tags:
      - Search (Old)
      responses:
        200:
          description: OK
          content: {}
  /clear_files:

    post:
      tags:
      - Search (Old)

      summary: clear_files.

      responses:
        200:
          description: OK
          content: {}
  /click_tag:
    get:
      summary: High light the words in pdf.
      tags:
      - Search (Old)
      parameters:
      - name: user_id
        in: query
        schema:
          type: string
          default: 59db7a0a-6dd7-4da8-b749-0b6599661ebd
      - name: doc_name
        in: query
        description: Document Name
        required: true
        schema:
          type: string
      - name: key_phrase
        in: query
        required: true
        schema:
          type: string
      - name: lob
        in: query
        description: Line of Business
        schema:
            default: casualty
            $ref: '#/components/schemas/LOB'
      - name: country
        in: query
        schema:
            $ref: '#/components/schemas/country'
        style: form
        explode: false
      responses:
        200:
          description: OK
          content: {}
  /get_assessment_report:
    get:
      summary: Get Assessment Report.
      tags:
      - Search (Old)
      parameters:
      - name: lob
        in: query
        description: Line of Business
        schema:
          default: casualty
          $ref: '#/components/schemas/LOB'
      - name: country
        in: query
        description: Country
        required: true
        schema:
            $ref: '#/components/schemas/country'
        style: form
        explode: false
      - name: type_of_doc
        in: query
