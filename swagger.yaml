      - name: user_id
        in: query
        required: true
        schema:
          type: string
          default: 9f4fd176-703e-47a2-b3d2-875d8dcfa640
      responses:
        200:
          description: OK
          content: {}
  /view_saved_searches:
    get:
      summary: View Saved Results.
      tags:
      - Search (Old)
      parameters:
      - name: lob
        in: query
        description: Line of Business
        schema:
          default: casualty
          $ref: '#/components/schemas/LOB'
      - name: country
        in: query
        description: Country
        required: true
        schema:
            $ref: '#/components/schemas/country'
        style: form
